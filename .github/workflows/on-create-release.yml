name: Create new release

on:
  workflow_dispatch:
    inputs:
      version_tag:
        description: '1.2.3'
        required: true
jobs:
  build:
    name: Release
    runs-on: ubuntu-18.04
    env:
      centos_repo_main: dodopizza/centos
      centos_repo_dev:  dodopizza/centos-dev
    steps:

      - name: Test
        run: |
          echo ${{ github.ref }}

      - name: Login to hub.docker
        run: |
          echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login --username=${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Retag dev image and push to prepare release draft
        run: |
          branch_name=$( echo ${{ github.ref }} | sed -n 's/refs\/heads\/\(.*\)/\1/p' )
          docker pull ${centos_repo_dev}:${branch_name}
          for image_tag in \
            "${centos_repo_main}:$( echo ${{ github.event.inputs.version_tag }} | cut -d . -f  1 )"  \
            "${centos_repo_main}:$( echo ${{ github.event.inputs.version_tag }} | cut -d . -f -2 )"  \
            "${centos_repo_main}:$( echo ${{ github.event.inputs.version_tag }} )"
          do
            docker tag ${centos_repo_dev}:${branch_name} ${image_tag}
            docker push ${image_tag}
          done

      - name: Get apps version and draft release messsage
        id: image_app_versions
        run: |
          function set-multiline-output(){
            local output_key=${1}
            local output_val="${2}"
            echo "${output_val}"
            output_val="${output_val//'%'/'%25'}"
            output_val="${output_val//$'\n'/'%0A'}"
            output_val="${output_val//$'\r'/'%0D'}"
            echo "::set-output name=${output_key}::${output_val}"
          }
          branch_name=$( echo ${{ github.ref }} | sed -n 's/refs\/heads\/\(.*\)/\1/p' )
          apps_version_info=$( docker run --rm ${centos_repo_dev}:${branch_name} bash -c '/version-info.sh' )
          set-multiline-output apps_version_info \
          "Image: ${centos_repo_main}:${{ github.event.inputs.version_tag }}
          **Utils preinstalled:**
          ${apps_version_info}"

      - name: Create draft release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.version_tag }}
          release_name: ${{ env.centos_repo_main }}:${{ github.event.inputs.version_tag }}
          draft: false
          prerelease: false
          body: ${{ steps.image_app_versions.outputs.apps_version_info }}
